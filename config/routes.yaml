controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

# LICENCIE
licencie:
    path: '/licencie'
    controller: 'App\Controller\LicencieController::listLicencies'
    methods: ['GET']

licencie_create:
    path: '/licencie/create'
    controller: 'App\Controller\LicencieController::createLicencie'
    methods: ['GET', 'POST']

licencie_edit:
    path: '/licencie/{id}/edit'
    controller: 'App\Controller\LicencieController::editLicencie'
    methods: ['GET', 'POST']

licencie_delete:
    path: '/licencie/{id}/delete'
    controller: 'App\Controller\LicencieController::deleteLicencie'
    methods: ['GET', 'POST']

